
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Family Communication Adapter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      // Adaptation functions
      const adaptToDirectRespectful = (message) => {
        const patterns = [
          { from: /can you please/gi, to: 'Tatay, please' },
          { from: /would you mind/gi, to: 'Tatay, please' },
          { from: /could you/gi, to: 'Tatay, please' },
          { from: /when you have time/gi, to: 'now' },
          { from: /if it's not too much trouble/gi, to: '' },
          { from: /i would appreciate/gi, to: 'please' }
        ];
        
        let adapted = message;
        patterns.forEach(pattern => {
          adapted = adapted.replace(pattern.from, pattern.to);
        });
        
        if (!adapted.toLowerCase().includes('po') && !adapted.toLowerCase().includes('salamat')) {
          adapted += ' po. Salamat.';
        }
        
        return {
          adapted: adapted,
          context: 'Uses respectful Filipino terms and direct requests'
        };
      };

      const adaptToVisualSchedule = (message) => {
        const timePattern = /(\d{1,2}:\d{2}|\d{1,2}\s?(am|pm|AM|PM))/g;
        const times = message.match(timePattern);
        
        let adapted = message;
        if (times) {
          adapted = `Schedule:\n1. ${adapted.replace(/until|after|before/gi, '‚Üí')}`;
        } else {
          adapted = `Steps:\n1. ${adapted}\n2. Check when done\n3. Next task`;
        }
        
        return {
          adapted: adapted,
          context: 'Breaks down into clear steps with visual cues'
        };
      };

      const adaptToSimpleCommands = (message) => {
        const sentences = message.split(/[.!?]+/).filter(s => s.trim());
        const simplified = sentences.map(sentence => {
          return sentence
            .replace(/can you please|would you mind|could you/gi, 'Please')
            .replace(/when you have time|if possible|when convenient/gi, 'now')
            .replace(/i would appreciate it if/gi, 'Please')
            .trim();
        });
        
        return {
          adapted: simplified.join('.\n') + '.',
          context: 'One clear command per line'
        };
      };

      const adaptToWhiteboard = (message) => {
        const adapted = message
          .replace(/can you please|would you mind|could you/gi, '‚Üí PLEASE')
          .replace(/kitchen/gi, 'üç≥ KITCHEN')
          .replace(/clean/gi, 'üßπ CLEAN')
          .replace(/lights/gi, 'üí° LIGHTS')
          .replace(/time/gi, '‚è∞ TIME')
          .toUpperCase();
        
        return {
          adapted: `üìù MESSAGE FOR TATAY:\n\n${adapted}\n\n‚úÖ SALAMAT PO!`,
          context: 'Large text with icons for easy reading'
        };
      };

      const CommunicationTool = () => {
        const [inputMessage, setInputMessage] = React.useState('');
        const [adaptedVersions, setAdaptedVersions] = React.useState(null);

        const adaptMessage = () => {
          if (!inputMessage.trim()) return;

          const adaptations = {
            direct: adaptToDirectRespectful(inputMessage),
            visual: adaptToVisualSchedule(inputMessage),
            simple: adaptToSimpleCommands(inputMessage),
            whiteboard: adaptToWhiteboard(inputMessage)
          };

          setAdaptedVersions(adaptations);
        };

        return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6' }, 
          React.createElement('div', { className: 'max-w-4xl mx-auto' }, [
            React.createElement('div', { 
              key: 'header',
              className: 'text-center mb-8' 
            }, [
              React.createElement('h1', { 
                key: 'title',
                className: 'text-4xl font-bold text-indigo-900 mb-4' 
              }, 'Filipino Family Communication Adapter'),
              React.createElement('p', { 
                key: 'subtitle',
                className: 'text-lg text-indigo-700' 
              }, 'Transform your messages for better family understanding')
            ]),

            React.createElement('div', { 
              key: 'input-section',
              className: 'bg-white rounded-lg shadow-lg p-6 mb-6' 
            }, [
              React.createElement('h2', { 
                key: 'input-title',
                className: 'text-2xl font-semibold text-gray-800 mb-4' 
              }, 'Your Message'),
              React.createElement('textarea', {
                key: 'textarea',
                className: 'w-full p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent',
                rows: 4,
                placeholder: 'Enter your message here (e.g., "Can you please wait to clean the kitchen until I am done preparing my meals?")',
                value: inputMessage,
                onChange: (e) => setInputMessage(e.target.value)
              }),
              React.createElement('button', {
                key: 'adapt-button',
                className: 'mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors',
                onClick: adaptMessage
              }, 'Adapt Message')
            ]),

            adaptedVersions && React.createElement('div', { 
              key: 'results',
              className: 'grid grid-cols-1 md:grid-cols-2 gap-6' 
            }, [
              React.createElement('div', { 
                key: 'direct',
                className: 'bg-white rounded-lg shadow-lg p-6' 
              }, [
                React.createElement('h3', { 
                  key: 'direct-title',
                  className: 'text-xl font-semibold text-green-800 mb-3 flex items-center' 
                }, [
                  React.createElement('span', { 
                    key: 'direct-icon',
                    className: 'mr-2' 
                  }, 'ü§ù'),
                  'Direct & Respectful'
                ]),
                React.createElement('div', { 
                  key: 'direct-content',
                  className: 'bg-green-50 p-4 rounded-lg' 
                }, [
                  React.createElement('p', { 
                    key: 'direct-text',
                    className: 'text-green-900 font-medium' 
                  }, adaptedVersions.direct.adapted),
                  React.createElement('p', { 
                    key: 'direct-context',
                    className: 'text-green-700 text-sm mt-2' 
                  }, adaptedVersions.direct.context)
                ])
              ]),

              React.createElement('div', { 
                key: 'visual',
                className: 'bg-white rounded-lg shadow-lg p-6' 
              }, [
                React.createElement('h3', { 
                  key: 'visual-title',
                  className: 'text-xl font-semibold text-blue-800 mb-3 flex items-center' 
                }, [
                  React.createElement('span', { 
                    key: 'visual-icon',
                    className: 'mr-2' 
                  }, 'üìÖ'),
                  'Visual Schedule Format'
                ]),
                React.createElement('div', { 
                  key: 'visual-content',
                  className: 'bg-blue-50 p-4 rounded-lg' 
                }, [
                  React.createElement('p', { 
                    key: 'visual-text',
                    className: 'text-blue-900 font-medium whitespace-pre-line' 
                  }, adaptedVersions.visual.adapted),
                  React.createElement('p', { 
                    key: 'visual-context',
                    className: 'text-blue-700 text-sm mt-2' 
                  }, adaptedVersions.visual.context)
                ])
              ]),

              React.createElement('div', { 
                key: 'simple',
                className: 'bg-white rounded-lg shadow-lg p-6' 
              }, [
                React.createElement('h3', { 
                  key: 'simple-title',
                  className: 'text-xl font-semibold text-purple-800 mb-3 flex items-center' 
                }, [
                  React.createElement('span', { 
                    key: 'simple-icon',
                    className: 'mr-2' 
                  }, '‚ö°'),
                  'Simple Commands'
                ]),
                React.createElement('div', { 
                  key: 'simple-content',
                  className: 'bg-purple-50 p-4 rounded-lg' 
                }, [
                  React.createElement('p', { 
                    key: 'simple-text',
                    className: 'text-purple-900 font-medium whitespace-pre-line' 
                  }, adaptedVersions.simple.adapted),
                  React.createElement('p', { 
                    key: 'simple-context',
                    className: 'text-purple-700 text-sm mt-2' 
                  }, adaptedVersions.simple.context)
                ])
              ]),

              React.createElement('div', { 
                key: 'whiteboard',
                className: 'bg-white rounded-lg shadow-lg p-6' 
              }, [
                React.createElement('h3', { 
                  key: 'whiteboard-title',
                  className: 'text-xl font-semibold text-orange-800 mb-3 flex items-center' 
                }, [
                  React.createElement('span', { 
                    key: 'whiteboard-icon',
                    className: 'mr-2' 
                  }, 'üìù'),
                  'Whiteboard Format'
                ]),
                React.createElement('div', { 
                  key: 'whiteboard-content',
                  className: 'bg-orange-50 p-4 rounded-lg font-mono' 
                }, [
                  React.createElement('pre', { 
                    key: 'whiteboard-text',
                    className: 'text-orange-900 whitespace-pre-wrap' 
                  }, adaptedVersions.whiteboard.adapted),
                  React.createElement('p', { 
                    key: 'whiteboard-context',
                    className: 'text-orange-700 text-sm mt-2 font-sans' 
                  }, adaptedVersions.whiteboard.context)
                ])
              ])
            ])
          ])
        );
      };

      // Render the app
      ReactDOM.render(React.createElement(CommunicationTool), document.getElementById('root'));
    </script>
</body>
</html>
